<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./NewIcons/favicon.ico" type="image/x-icon"/>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>

    <div class="tools-cont scale-tools" >
        <img class="pencil" src="./NewIcons/Black_Pencil.svg" alt="">
        <img class="eraser"src="./NewIcons/Eraser.svg" alt="">
        <img class="download" src="./NewIcons/Download.svg" alt="">
        <img class="upload" src="./NewIcons/Photo.svg" alt="">
        <img class="sticky" src="./NewIcons/StickyNote.svg" alt="">
        <img class="undo"  src="./NewIcons/Undo.svg" alt="">
        <img class="redo" src="./NewIcons/Redo.svg" alt="">

    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="30" value="3" class="eraser-width">
    </div>
